<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam03</title>

  <body>
    <h1>3. js study</h1>
    <p>confirm으로 확인창 띄우기</p>
    <script>
      let result = confirm("확인 또는 취소를 선택하세요.");
      if (result) {
        document.write("확인을 선택했습니다.");
      } else {
        document.write("취소를 선택했습니다.");
      }
    </script>
  </body>
</html>
