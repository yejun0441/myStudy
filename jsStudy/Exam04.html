<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam04</title>
  </head>
  <body>
    <h1>4. js study</h1>
    <p>prompt로 나이를 입력받고 성인,미성년자 구분하기</p>
    <script>
      let age = prompt("나이를 입력하세요.");
      if (age >= 20) {
        alert("성인입니다.");
      } else {
        alert("미성년자입니다.");
      }
    </script>
  </body>
</html>
