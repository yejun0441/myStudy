<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam11</title>
  </head>
  <body>
    <h1>11. js study</h1>
    <p>버튼 클릭시 배열에 저장된 색갈이 배경색에 돌아가며 적용되게 하기</p>
    <button id="btn">배경색 변경</button>
    <script>
      let colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "navy",
        "purple",
      ];
      let i = 0;
      let btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        document.body.style.backgroundColor = colors[i];
        i++;
        if (i === colors.length) {
          i = 0;
        }
      });
    </script>
  </body>
</html>
